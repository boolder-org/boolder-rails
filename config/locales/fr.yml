      title_prefix: À propos de
      history:
        title: L'histoire
        p1: "Boolder est né de la rencontre entre Romain, Cyril et Nicolas — deux passionnés de grimpe et un passionné de technologie — vivant à deux pas de l’un des plus beaux spots de bloc du monde : Fontainebleau."
        p2: "Pour Nicolas c’est le coup de coeur. Ses deux amis lui font découvrir la magie de « Bleau » : les secteurs emblématiques, l’histoire de la forêt, le plaisir de grimper en pleine nature, ainsi que les bonnes pratiques à respecter (nettoie tes chaussons !)."
        p3: "La richesse de la forêt reste cependant intimidante : plus de 200 secteurs, plusieurs dizaines de milliers de blocs, et des centaines de circuits pour tous les niveaux. Comment s’y retrouver ? Une idée germe."
        p4: En 2023, après 2 ans à sillonner et à cartographier la forêt, la première version de l’application Boolder est disponible sur iPhone et Android.
      project:
        title: Le projet
        contact: contacter
        p1: Boolder est un projet à but non lucratif, géré par des bénévoles.
        p2_html: Notre but est de faciliter la découverte de l’escalade de bloc à Fontainebleau de façon <strong>ludique</strong> et dans le <strong>respect de la forêt</strong>.
        p3_html: Le projet étant tout jeune, nous sommes à l’écoute de suggestions et d'idées pour favoriser l'entraide avec la communauté de grimpeurs. N'hésitez pas à nous %{link} !
      contact:
        title: Contact
        p1: Pour toute question, vous pouvez nous contacter à l'adresse 
      help:
        title: Comment nous donner un coup de pouce ?
        p1_html: Le meilleur moyen de nous aider est de nous laisser un avis 5 étoiles sur l'%{link} et d'en parler autour de vous. Merci pour votre aide !
        app: appli
      open_source:
        title: Open data + open source
        p1_html: Le code des applis ainsi que les données sont disponibles sur %{link}.
        p2: Nous recherchons des gens passionnés par la grimpe et par le code pour nous aider à améliorer Boolder de façon communautaire.
      android:
        title: Vous êtes développeur·se Android ?
        p1_html: Nous manquons actuellement d'expertise pour notre %{link}. Contactez-nous si vous souhaitez contribuer, nous serons ravis de discuter !
