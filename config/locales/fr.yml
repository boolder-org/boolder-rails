    about:
      title_prefix: À propos de
      history:
        title: L'histoire
        p1: "Boolder est né de la rencontre entre Romain, Cyril et Nicolas — deux passionnés de grimpe et un passionné de technologie — vivant à deux pas de l’un des plus beaux spots de bloc du monde : Fontainebleau."
        p2: "Pour Nicolas c’est le coup de cœur. Ses deux amis lui font découvrir la magie de « Bleau » : les secteurs emblématiques, l’histoire de la forêt, le plaisir de grimper en pleine nature, ainsi que les bonnes pratiques à respecter (nettoie tes chaussons !)."
        p3: "La richesse de la forêt reste cependant intimidante : plus de 200 secteurs, plusieurs dizaines de milliers de blocs, et des centaines de circuits pour tous les niveaux. Comment s’y retrouver ?"
        p4: Nicolas décide alors de cartographier la forêt avec minutie pendant près de 2 ans, et de créer un topo nouvelle génération. En 2023, Boolder est lancé gratuitement sur iPhone et Android.
        podcast: "En savoir plus : interview de Nicolas sur le podcast \"Allez\""
      project:
        title: Le projet
        contact: contacter
        p1: Boolder est un projet à but non lucratif, géré par des bénévoles.
        p2_html: Notre but est de faciliter la découverte de l’escalade de bloc à Fontainebleau de façon <strong>ludique</strong> et dans le <strong>respect de la forêt</strong>.
        p3_html: Le projet étant tout jeune, nous sommes à l’écoute de suggestions et d'idées pour favoriser l'entraide avec la communauté. N'hésitez pas à nous %{link} !
      team:
        title: L'équipe
        nico_desc: Dev, cartographie
        romain_desc: Grimpe
        cyril_desc: Grimpe
        emile_desc: Cartographie
      contact:
        title: Contact
        p1: Pour toute question, vous pouvez nous contacter à l'adresse 
      support:
        title: Remerciements
        p1: "Nous remercions toutes les personnes qui ont contribué à l'écosystème de Bleau : les ouvreurs, les créateurs de circuits (ou \"peintres en piste\"), toutes les personnes ayant contribué à la maintenance et au nettoyage de blocs, aux opérations anti-érosion, ..."
        p2_html: Nous remercions %{link_bleau} qui centralise et référence des dizaines de milliers de blocs avec minutie et passion depuis plus de 20 ans, de façon gratuite. Vous pouvez les soutenir sur leur page %{link_bleau_sponsoring}.
        p3_html: Nous remercions également l'association %{link_cosiroc} et le site %{link_topo_bleau}, à l'origine de nombreuses données de première main et d'opérations sur le terrain.
        app: appli
      open_source:
        title: Open data + open source
        p1_html: Le code des applis ainsi que les données sont disponibles sur %{link}.
        p2: Nous recherchons des gens passionnés par la grimpe et par le code pour nous aider à améliorer Boolder de façon communautaire.
      android:
        title: Vous êtes développeur·se Android ?
        p1_html: Nous manquons actuellement d'expertise pour notre %{link}. Contactez-nous si vous souhaitez contribuer, nous serons ravis de discuter !
        android_app: appli Android
      faq:
        title: Questions fréquentes
        data:
          question: D'où viennent les données ?
          p1: Les photos et données géographiques (GPS) ont été récoltées par l'équipe Boolder.  
          p2_html: Les noms de voies et cotations viennent essentiellement de %{link_bleau}, %{link_cosiroc}, et %{link_topo_bleau}.
          p3: Certains dessins de blocs (en vue de dessus) s'inspirent de topos existants. Nous travaillons à les remplacer par des dessins originaux.
        why_free:
          question: Pourquoi l'appli est-elle gratuite ?
          p1: Car nous voulons que le plus grand nombre puisse en profiter ! 
          p2: Nicolas a profité d'une année sabbatique pour cartographier de nombreux secteurs et coder la première version de l'application. Grâce à cela, très peu de frais ont été engagés. Nous comptons rester dans cette dynamique dans le futur en reposant sur un modèle de bénévolat open-source.
        privacy:
          question: Quelles données personnelles récoltez-vous ?
          p1_html: Vous pouvez consulter notre %{link}.
          policy: politique de confidentialité
