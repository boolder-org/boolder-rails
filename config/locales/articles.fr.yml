        equipment: 
          title: Le matériel nécessaire
          intro: Voici le matériel dont vous aurez besoin pour vos sorties d'escalade en pleine nature.
          shoes: Des chaussons d'escalade
          shoes_tip: "À savoir : vos appuis seront meilleurs avec des chaussons 1 ou 2 pointures en dessous de votre taille habituelle. C'est donc normal d'avoir un peu mal (mais pas trop non plus !)."
          crashpad: Un crash pad
          crashpad_description: Un crash pad est un matelas conçu pour amortir vos chutes. 
          crashpad_tip: Nous vous recommandons de prendre un crash pad épais et avec une grande surface au sol, même s'il est plus encombrant.
          guidebook: Un topo
          guidebook_description_html: Un <i>topo</i>, ou <i>topoguide</i>, vous permet de vous repérer dans un secteur d'escalade.
          guidebook_tip_html: Nous vous recommandons <a href="%{path}">l’appli Boolder</a>, disponible sur iPhone. Vous aurez accès à une carte géolocalisée (GPS et boussole) et aux photos des voies.
          guidebook_tip2: Si vous préférez un topo en version papier, nous vous recommandons Fun Bloc, qui liste une vingtaine de secteurs les plus populaires de Fontainebleau avec des voies et circuits pour tous les niveaux.
          optional: En option
          optional_item1_html: un <strong>paillasson</strong> (ou chiffon) pour essuyer vos chaussons avant de commencer une voie
          optional_item2_html: des <strong>crash pads supplémentaires</strong>, cf. <a href="%{path}">“Grimper en sécurité”</a>
          optional_item3_html: de la <strong>magnésie</strong> pour mieux adhérer à la roche
          optional_item4_html: une <strong>brosse souple</strong> pour nettoyer la roche et enlever les traces de magnésie
          warning_chalk_html: N’abusez pas de la magnésie car cela abîme la roche, cf. <a href="%{path}" class="">“Règles à connaitre”</a>.
          other_tips: Pensez également à prendre une tenue sportive qui ne vous gêne pas dans vos mouvements, ainsi que de la nourriture et de l’eau.
